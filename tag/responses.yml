get_tags:
  200:
    description: "Tags fetched successfully"
    content:
      application/json:
        schema:
          type: object
          properties:
            list:
              type: array
              description: "List of all the tags"
              items:
                type: string
                example: "cpu"

delete_tag:
  200:
    description: "Tag has been deleted"
  400:
    description: "could not delete the tag due to a bad request"
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: "the error status"
              example: "invalid request"
            error:
              type: string
              description: "more descriptive error message"
              example: "this tag is assigned to 1 triggers. Remove tag from triggers first"

get_tags_subscriptions:
  200:
    description: "Successful"
    content:
      application/json:
        schema:
          type: object
          properties:
            list:
              type: array
              description: "list of available Moira tags, their triggers and their subscriptions"
              items:
                $ref: "../shared/schemas/TagStatistics.yml#/TagStatistics"
