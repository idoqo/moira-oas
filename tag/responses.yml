get_tags:
  200:
    description: "Tags fetched successfully"
    content:
      application/json:
        schema:
          type: object
          properties:
            list:
              type: array
              description: "List of all the tags"
              items:
                type: string
                example: "cpu"

get_tags_subscriptions:
  200:
    description: "Successful"
    content:
      application/json:
        schema:
          type: object
          properties:
            list:
              items:
                type: array
                items:
                  $ref: "../shared/schemas/TagStatistics.yml#/TagStatistics"
