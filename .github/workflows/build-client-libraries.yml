name: Build client libraries from OpenAPI spec

on:
  push:
    branches:
      - master

jobs:
  bundlespec:
    name: Bundle multiple spec files and validate it
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: openapi

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: npm install -g swagger-cli @openapitools/openapi-generator-cli
      - run: make spec
      - run: make validate-spec

      - name: Save build artifcat
        uses: actions/upload-artifact@v1
        with:
          name: specfile
          path: openapi/build/openapi.yml

  build-ts-library:
    name: Build client libraries and push to their repos
    runs-on: ubuntu-latest
    needs: bundlespec
    defaults:
      run:
        working-directory: openapi

    steps:
      - uses: actions/checkout@v2

      - run: mkdir build/
      - run: npm install -g @openapitools/openapi-generator-cli
      - name: Download OpenAPI spec file
        uses: actions/download-artifact@v1
        with:
          name: specfile
          path: openapi/build

      - name: Build library for TypeScript(Node)
        env:
          TYPESCRIPT_REPO_NAME: "moira-ts"
        run: |
          TYPESCRIPT_REPO_URL="https://x-access-token:${{ secrets.TYPESCRIPT_REPO_TOKEN }}@github.com/idoqo/$TYPESCRIPT_REPO_NAME"
          mkdir clients

          git config user.email "${{ secrets.GIT_EMAIL }}"
          git config user.name "${{ secrets.GIT_USERNAME }}"

          git -C clients/ clone $TYPESCRIPT_REPO_URL
          make generate-ts
          cd clients/$TYPESCRIPT_REPO_NAME

          git add -am "automated builds from moira-alert/docs"
          git push -u origin master
