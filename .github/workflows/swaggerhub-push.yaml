name: Publish spec version to SwaggerHub

on:
  push:
    branches:
      - master
      - v[0-9]+.[0-9]+.[0-9]+
      - feature/*

jobs:
  mergespec:
    name: Bundle spec files and validate it.
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: openapi

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: npm install -g swagger-cli
      - run: make spec
      - run: pwd

      - name: Save build artifact
        uses: actions/upload-artifact@v1
        with:
          name: specfile
          path: openapi/build/openapi.yml
    
  # this expects that the branch name on this repo is same as the branch name
  # on github.com/moira-alert/moira repository
  testspec:
    name: Test generated spec against the Moira API
    runs-on: ubuntu-latest
    needs: mergespec
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
        with:
          repository: moira-alert/moira
      - run: ls -R
      - name: Set up docker services
        run: docker-compose up -d

      # Checkout again else we will really be working on moira-alert/moira
      - uses: actions/checkout@v2

      - name: Download spec file artifact
        uses: actions/download-artifact@v1
        with:
          name: specfile
          path: openapi/build

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}


      - name: Install schemathesis and run tests
        run: |
          python -m pip install --upgrade pip
          pip install schemathesis
          cd openapi
          make test-spec


  pushspec:
    name: Upload generated OpenAPI description
    runs-on: ubuntu-latest
    needs: mergespec
    defaults:
      run:
        working-directory: openapi

    steps:
      - uses: actions/checkout@v2
      - name: set output for versioning
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

      - run: mkdir build/
      - name: Download spec file artifact
        uses: actions/download-artifact@v1
        with:
          name: specfile
          path: openapi/build

      - name: Upload spec file to swaggerhub
        env:
          AUTH_TOKEN: ${{secrets.SGH_TOKEN}}
          RELEASE_VERSION: ${{steps.vars.outputs.tag}}
        shell: bash
        run: |
          version=${RELEASE_VERSION}
          version=`echo $version|sed 's#[^a-zA-Z0-9_\.\-]#_#g'`
          echo "Uploading OpenAPI spec v ${RELEASE_VERSION}"
          pwd
          def=`cat ./build/openapi.yml`
          curl -d "$def" "https://api.swaggerhub.com/apis/idoko/moira-alert/?isPrivate=false&version=${version}&oas=3.0.0&force=true" -H "content-type: application/yaml" -H "Authorization: ${AUTH_TOKEN}"

