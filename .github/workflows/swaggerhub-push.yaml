name: pushspec

on:
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  mergespec:
    name: Bundle spec files and validate it.
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [12.x]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm install -g swagger-cli
      - run: make spec

      - name: Save build artifact
        uses: actions/upload-artifact@v1
        with:
          node-version: ${{matrix.node-version}}
          name: build
          path: build/openapi.yml
 
  pushspec:
    name: Upload generated OpenAPI description
    runs-on: ubuntu-latest
    needs: mergespec

    steps:
      - name: Download the spec file
        uses: actions/download-artifact@v1
        with:
          name: build
      - name: Upload spec file to swaggerhub
        env:
          AUTH_TOKEN: ${{secrets.SGH_TOKEN}}
        shell: bash
        run: |
          version=`git describe --tags 2>/dev/null || git rev-parse --short HEAD`
          
          def=`cat build/openapi.yml`
          curl -d "$def" "https://api.swaggerhub.com/apis/idoko/moira-alert/?isPrivate=false&version=$version&force=false" -H "content-type: application/yaml" -H "Authorization: ${AUTH_TOKEN}"



