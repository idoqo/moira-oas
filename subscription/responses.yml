get_subscriptions:
  200:
    description: "subscriptions fetched successfully"
    content:
      application/json:
        schema:
          type: object
          properties:
            list:
              type: array
              description: "list of all the available subscriptions"
              items:
                $ref: "../shared/schemas/Subscription.yml#/Subscription"

create_subscription:
  200:
    description: "subscription created"
    content:
      application/json:
        schema:
          $ref: "../shared/schemas/Subscription.yml#/Subscription"
  400:
      description: "invalid request data"
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                description: "short error status"
                example: "invalid request"
              error:
                type: string
                description: "descriptive error message"
                example: "subscription must have tags"

update_subscription:
  200:
    description: "subscription updated"
    content:
      application/json:
        schema:
          $ref: "../shared/schemas/Subscription.yml#/Subscription"
  400:
    description: "invalid request data"
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: "short error status"
              example: "invalid request"
            error:
              type: string
              description: "descriptive error message"
              example: "subscription must have tags"
  404:
    $ref: "../shared/responses/_index.yml#/NotFound"

delete_subscription:
  200:
    description: "subscription deleted"
  404:
    $ref: "../shared/responses/_index.yml#/NotFound"

test_subscription_notification:
  200:
    description: "test notification sent successfully"
  400:
    $ref: "../shared/responses/_index.yml#/BadRequest"
  404:
    $ref: "../shared/responses/_index.yml#/NotFound"
